<html lang="en">
<head>

	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width initial-scale=1.0"/>

	<title>Spam comment detection</title>
	<link
		href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
		rel="stylesheet"/>
 
	<link rel="stylesheet" href={{ url_for('static',filename='background.css') }} />

</head>

	<body class="font-mono">
		<div class="flex items-center justify-center h-screen">
			<div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
				<div class="font-bold text-xl mb-2">Spam comment detection</div>

					<form id="review-form" action="{{ url_for('main') }}" method="POST">

					 <label class="block text-gray-700 text-sm font-bold mb-2" for="movie">Please write your comment:</label>
						<textarea name="comment_review" id="comment_review" class="shadow appearance-none border rounded w-full py-2  px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" required> </textarea>
						<input type="submit" value="Submit" class="w-full bg-blue-500 text-white font-bold mt-8 p-4 rounded focus:outline-none focus:shadow-outline"/>

					<hr/>
					<br/>

					</form>
					<div class="result mt-12" align="center">
						<span id="comment_text">{{ comment_text }}</span>
						<p class="text-blue-700 text-lg font-bold border rounded mt-4">{{result}} </p>
					</div>
			</div>
		</div>
	</body>

     
	<script src="{{ url_for('static',filename='main.js') }}" type="text/javascript"></script>
</html>
